<body

    <div class="container" style="margin-top:20px;">

        <div class="card row border-2">
            <div class="card-header">Çalışanlar Projesi</div>
            <div class="card-body">
                <form id="employee-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Çalışan İsmi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="department" id="department"
                                placeholder="Çalıştığı Departman">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="salary" id="salary" placeholder="Maaş">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Çalışan Ekleyin</button>
                </form>
                <hr>
                <button id="update" class="btn btn-dark" style="display:none;">Çalışanı Güncelleyin</button>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="employees-title">Çalışanlar</h5>
                <div class="input-group mb-3">
                    <div class="input-group-text p-0 ">
                        <select class="form-select form-select-lg shadow-none bg-light border-0">
                            <option>İsim</option>
                            <option>Departman</option>
                            <option>Maaş</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Here" id="filter">
                    <button class="input-group-text shadow-none px-4 btn-warning">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">İsim</th>
                            <th scope="col">Departman</th>
                            <th scope="col">Maaş</th>
                            <th scope="col">Id</th>
                        </tr>
                    </thead>
                    <tbody id="employees">
